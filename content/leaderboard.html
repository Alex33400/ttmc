<div class="container">
    <main>

        <!-- Section Quiz en cours -->
        <div id="quiz-in-progress">
            <h2 id="current-quiz-title">üéØ Quiz en cours'</h2>
            <div id="current-quiz-content" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <p><strong>Joueur :</strong> <span class="player-name-display"></span></p>
                    <p><strong>Score actuel :</strong> <span class="current-score-display"></span> points</p>
                    <p><strong>Modules compl√©t√©s :</strong> <span class="modules-progress"></span></p>
                </div>
                <div>
                    <p><strong>Modules restants :</strong></p>
                    <ul class="remaining-modules-list" style="margin: 5px 0; padding-left: 20px;">
                    </ul>
                </div>
                <div style="margin-top: 15px;">
                    <button class="force-finish-btn"
                            style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px"
                            onclick="leaderboard.forceFinishQuiz({site.collections.modules.collectionTitles.raw})">
                        ‚ö†Ô∏è Terminer le quiz (0 pts pour les modules restants)
                    </button>
                    <button class="continue-quiz-btn"
                            style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;"
                            onclick="leaderboard.continueQuiz()">
                        ‚ñ∂Ô∏è Continuer le quiz
                    </button>
                </div>
            </div>
        </div>

        <!-- Section Leaderboard -->
        <div class="leaderboard-section" id="leaderboard"
             data-modules="{site.collections.modules.collectionTitles.raw}">
            <h2>ü•á Classement</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Joueur</th>
                    <th scope="col">Score</th>
                </tr>
                </thead>
                <tbody id="leaderboard-list">
                <!-- Les scores seront ajout√©s ici par JavaScript -->
                </tbody>
            </table>

            <template id="leaderboard-row-template">
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                </tr>
            </template>
        </div>

        <div class="navigation">
            <button id="clear-storage-btn" class="button primary">‚ò†Ô∏è Tout remettre √† z√©ro ‚ò†Ô∏è</button>
        </div>
    </main>
</div>

<script type="module">
    addEventListener("load", () => leaderboard.initLeaderboardPage({site.collections.modules.size()}));
</script>
