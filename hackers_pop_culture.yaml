title: "Hackers & Pop Culture"
questions:
  - question: |
      Vrai ou Faux : Dans le film "Matrix", le personnage de Neo est un boulanger avant de suivre le lapin blanc.
    answer: "Faux, il est programmeur et hacker."
  - question: |
      Vrai ou Faux : Le personnage principal de la série "Mr. Robot" s'appelle Elliot Alderson.
    answer: "Vrai."
  - question: |
      Dans le film "Hackers" (1995), quel est le pseudonyme du personnage principal, Dade Murphy ?
      - Acid Burn
      - Cereal Killer
      - Zero Cool
      - Lord Nikon
    answer: "**Zero Cool**. Il est forcé de changer de pseudonyme après s'être fait arrêter."
  - question: |
      Dans le film "WarGames" (1983), quel système le jeune David Lightman pirate-t-il sans le savoir ?
      - Le système de notes de son lycée
      - Une société de jeux vidéo
      - Un supercalculateur militaire nommé WOPR
      - Le contrôle de mission de la NASA
    answer: "Un supercalculateur militaire nommé **WOPR**."
  - question: "Comment s'appelle l'héroïne hackeuse de la saga littéraire et cinématographique 'Millénium' ?"
    answer: "Lisbeth Salander."
  - question: "Dans la série 'Mr. Robot', quel est le nom du collectif de hackers dirigé par le personnage principal ?"
    answer: "fsociety."
  - question: "Quel est le nom du système d'exploitation qui contrôle toute la ville de Chicago dans le jeu vidéo 'Watch Dogs' ?"
    answer: "Le ctOS (Central Operating System)."
  - question: "Dans le film 'The Net' (1995), quel est le nom du personnage joué par Sandra Bullock, dont l'identité est effacée numériquement ?"
    answer: "Angela Bennett."
  - question: "Qui est le célèbre hacker 'fantôme' dont Kevin Mitnick est accusé d'avoir volé le logiciel dans le film 'Cybertraque' (Takedown) ?"
    answer: "Tsutomu Shimomura."
  - question: "Dans la série 'Silicon Valley', quel personnage est à la fois un ingénieur réseau talentueux et un sataniste déclaré ?"
    answer: "Bertram Gilfoyle."