title: "Google"
questions:
  - question: |
      Vrai ou Faux : Les fondateurs de Google sont Steve Jobs et Bill Gates.
    answer: "Faux, il s'agit de **Larry Page et Sergey Brin**."
  - question: |
      Vrai ou Faux : iOS est le principal système d’exploitation mobile développé par Google.
    answer: "Faux, il s'agit d'**Android**."
  - question: |
      Comment s’appelait le moteur de recherche précurseur de Google ?
      
      - PageRank
      - BackRub
      - Googol
      - Stanford Search
    answer: "BackRub."
  - question: |
      Quelle plateforme vidéo majeure Google a-t-elle rachetée en 2006 ?
      
      - Dailymotion
      - Vimeo
      - YouTube
      - Twitch
    answer: "YouTube"
  - question: "De quel mot le nom «Google» est-il inspiré et que signifie-t-il ?"
    answer: "Du mot «googol», désignant le chiffre 1 suivi de 100 zéros."
  - question: "Quelle fonctionnalité de Google permet de voir des logos personnalisés lors d’événements spéciaux sur le moteur de recherche ?"
    answer: "Les Google Doodles."
  - question: "En quelle année le premier smartphone Pixel est-il sorti ?"
    answer: "En 2016."
  - question: "Quel est le siège social de Google appelé et dans quelle ville se situe-t-il ?  "
    answer: "Le Googleplex, à Mountain View, Californie"
  - question: "Quelles sont les couleurs de chacune des lettres du logo de google ?"
    answer: "Bleu, rouge jaune, bleu , vert, rouge"
  - question: "Quel algorithme fondateur classe les pages web dans les résultats du moteur de recherche Google ?"
    answer: "PageRank."